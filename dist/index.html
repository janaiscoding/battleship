<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
    <script src="main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fd2b67e26b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="info-panel">
        <div class="place-ships-info">Place Your Ships!</div>
        <div class="can-start">Defeat The Enemy!</div>
        <div class="winner"></div>
      </div>
      <div class="new-game-wrapper">
        <div class="info-panel new-game">New Game</div>
      </div>

    </nav>
    <main class="content">
      <div class="bottom-side-wrapper">
        <div class="player-board">
          <div class="numbers-column">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="js-player-board">
            <div class="letters-row">
              <div class="letter">A</div>
              <div class="letter">B</div>
              <div class="letter">C</div>
              <div class="letter">D</div>
              <div class="letter">E</div>
              <div class="letter">F</div>
              <div class="letter">G</div>
              <div class="letter">H</div>
              <div class="letter">I</div>
              <div class="letter">J</div>
            </div>
            <div class="player-array gameboard">
              <!-- js inserted content player array -->
            </div>
            <div class="player-panel">
              <div class="player-ships">
                <div class="player-carrier length-selector" id="5"></div>
                <div class="player-battleship length-selector" id="4"></div>
                <div class="player-destroyer length-selector" id="3"></div>
                <div class="player-submarine length-selector" id="2"></div>
                <div class="player-patrol-boat length-selector" id="1"></div>
              </div>
              <div class="player-control">
                <div class="player-name">Your Board</div>
                <div class="player-direction">V</div>
              </div>
            </div>
          </div>
        </div>
        <div class="computer-board">
          <div class="numbers-column">
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="number">10</div>
          </div>
          <div class="js-computer-board">
            <div class="letters-row">
              <div class="letter">A</div>
              <div class="letter">B</div>
              <div class="letter">C</div>
              <div class="letter">D</div>
              <div class="letter">E</div>
              <div class="letter">F</div>
              <div class="letter">G</div>
              <div class="letter">H</div>
              <div class="letter">I</div>
              <div class="letter">J</div>
            </div>
            <div class="computer-array gameboard unclickable"></div>
            <div class="player-panel computer-panel unclickable">
              <div class="player-ships">
                <div class="player-carrier length-selector" id="5">?</div>
                <div class="player-battleship length-selector" id="4">?</div>
                <div class="player-destroyer length-selector" id="3">?</div>
                <div class="player-submarine length-selector" id="2">?</div>
                <div class="player-patrol-boat length-selector" id="1">?</div>
              </div>
              <div class="player-control">
                <div class="player-name">Computer</div>
                <div class="player-direction">?</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <a
        href="https://github.com/janaiscoding"
        class="footer-link"
        target="_blank"
        >Â©JanaIsCoding</a
      >
    </footer>
  </body>
</html>
